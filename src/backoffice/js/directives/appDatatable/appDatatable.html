<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark pull-left">
                    <span class="caption-subject bold uppercase">{{ vm.tabletitle }} ({{vm.data.length}}) </span>
                </div>
            </div>
            <div class="portlet-body">
                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                    <thead>
                        <tr>
                            <th ng-repeat="th in vm.thtitles"> {{ th }} </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="item in vm.content track by $index" ng-click="vm.goTo($index)" style="cursor: pointer">
                            <td>
                                {{ $index + 1 }}
                            </td>
                            <td ng-repeat="prop in vm.tddata">
                                <span data-ng-if="!translateData[prop]">{{ item[prop] }}</span>
                                <span data-ng-if="translateData[prop]">{{ item[prop] | translate }}</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <ul class="pagination" ng-if="pagination">
                    <li ng-class="{disabled: vm.data.first}">
                        <a href="" ng-click="vm.goToPage(0)" data-translate="PAGINATION.FIRST">ראשון</a>
                    </li>
                    <li ng-class="{disabled: vm.data.first}">
                        <a href="" ng-click="vm.goToPage($index + 1)">‹</a>
                    </li>
                    <li ng-class="{active: vm.data.number === $index}" ng-repeat="page in vm.totalPages()">
                        <a href="" ng-click="vm.goToPage($index)">{{ $index + 1 }}</a>
                    </li>
                    <li ng-class="{disabled: vm.data.last}">
                        <a href="" ng-click="vm.vm.goToPage($index - 1)">›</a>
                    </li>
                    <li ng-class="{disabled: vm.data.last}">
                        <a href="" ng-click="vm.goToPage(vm.totalPages().length - 1)" data-translate="PAGINATION.LAST">אחרון</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
