<div data-ng-include="'backoffice/views/phoneNumbers.html'"></div>

<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption pull-left">
            <span class="caption-subject font-dark sbold uppercase" data-translate="preferences.TITLE">הגדרת מספרים מועדפים</span>
        </div>
    </div>

    <div class="portlet-body row">
        <form class="no-bullets" class="" name="permissions">
            <div class="col-xs-12">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-ng-model="vm.allowedPermission.ALLOW_PASSANGER_MODE"> {{ 'preferences.ALLOW_PASSANGER_MODE' | translate }}
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-ng-model="vm.allowedPermission.ALLOW_START_AND_STOP"> {{ 'preferences.ALLOW_START_STOP' | translate }}
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-ng-model="vm.allowedPermission.ALLOW_MANUAL_END_ACTIVITY"> {{ 'preferences.ALLOW_MANUAL_END_ACTIVITY' | translate }}
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <button type="button" ng-disabled="permissions.$invalid" ng-click="vm.savePermissions()" progress-button="someFunctionThatReturnsPromise()" class="btn btn-success pull-right">{{ 'SAVE' | translate }}</button>
                </div>
            </div>
        </form>
    </div>
</div>
